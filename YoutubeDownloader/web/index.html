<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>YoutubeDownloader</title>
        <link rel="stylesheet" href="style.css"></script>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    
    <body>
        <div class="p-4 bg-white rounded-lg shadow md:flex md:items-center md:justify-between md:p-6 dark:bg-gray-800">
            <h1 id="yo" class="mb-4 text-3xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl">Welcome to YoutubeDownloader by<span class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400"> Kinxyo.</span> </h1>
        </div>

        <br>
        
        <div class="mb-6">
            <input type="text" class="block p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" id="data" placeholder="Enter URL">
            <button class="bg-purple-100 text-purple-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded dark:bg-purple-900 dark:text-purple-300" id="btn">Download</button>
            <label class="relative inline-flex items-center mb-4 cursor-pointer">
                <input id="switch" type="checkbox" value="0" class="sr-only peer">
                <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
                <span class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-300">Progressive</span>
            </label>
            <p id="status"> >VideoTitle< </p>
        </div>
        <div id="streams"></div>
    </body>
    
    <script type="text/javascript" src="/eel.js"></script>
    <script src="script.js"></script>
    </html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QRCodeGenerator</title>
        <link rel="stylesheet" href="style.css"></script>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    
    <body>
        <div class="p-4 bg-white rounded-lg shadow md:flex md:items-center md:justify-between md:p-6 dark:bg-gray-800">
            <h1 id="yo" class="mb-4 text-3xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl">Welcome to QRCodeGenerator by<span class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400"> Kinxyo.</span> </h1>
        </div>
        <button data-popover-target="popover123" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" onclick="document.getElementById('popover123').text.style.display = 'none';">About this version.</button>
        <div data-popover role="tooltip" id="popover123" class="absolute z-10 invisible inline-block w-64 text-sm font-light text-gray-500 transition-opacity duration-300 bg-white border border-gray-200 rounded-lg shadow-sm opacity-0 dark:text-gray-400 dark:border-gray-600 dark:bg-gray-800">
            <div class="px-3 py-2 bg-gray-100 border-b border-gray-200 rounded-t-lg dark:border-gray-600 dark:bg-gray-700">
                <h3 class="font-semibold text-gray-900 dark:text-white">Popover title</h3>
            </div>
            <div class="px-3 py-2">
                <p>And here's some amazing content. It's very engaging. Right?</p>
            </div>
            <div data-popper-arrow></div>
        </div>
        <br>
        
        <div class="mb-6">
            <input type="text" class="block p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" id="data" placeholder="Enter URL">
            <button class="bg-purple-100 text-purple-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded dark:bg-purple-900 dark:text-purple-300" id="btn">Download</button>
            <p id="status"> Generate a QRCode for any web-link. </p>
        </div>
        <div id="streams"></div>
    
        


    
    </body>
    
    <script type="text/javascript" src="/eel.js"></script>
    <script src="script.js"></script>
    </html>
